<html>
  <head>
     <title>Registro de Clientes</title>
    <link href="estilos.css" rel="stylesheet type="text/css"/>
      </head>
          <body>
          <form action=" " method="post" class="form_clientes">
               <h2 class="titulo_for_clientes"> CLIENTES </h2>
                   <div class="contenedor_input">
                     <table class="tabla_clientes" border="1">
                       <tr>
                         <td class="celda_identificacion_clientes"> 
                          Identificación
                         </td>
                         <td>
                           <input type="text" name="Identificacion" class="input-50" placeholder="Mi identificación">
                         </td>
                       </tr>
                       <tr>
                         <td class="celda_Usuario_clientes"> 
                          Usuario
                         </td>
                         <td>
                           <input type="text" name="Usuario" class="input-50" placeholder="Ingrese Usuario"> 
                         
                         </tr>
                       
                       <tr>
                          <td class="celda_nombre_clientes"> 
                          Nombre
                         </td>
                         <td>
                           <input type="text" name="Nombre" class="input-50" placeholder="Ingresa tu nombre">
                         </td>
                       </tr>
                       <tr>
                           <td class="celda_Edad_clientes"> 
                          Edad
                         </td>
                         <td>
                           <input type="text" name="Edad" class="input-50" placeholder="Ingresa tu Edad">
                         
                       </tr>
                       <tr>
                        <td class="celda_E-MAIL_clientes"> 
                          E-MAIL
                         </td>
                         <td>
                           <input type="text" name="E-MAIL" class="input-50" placeholder="Ingresa tu E-MAIL"> 
                       </tr>
                         <tr>
                        <td class="celda_Telefono_clientes"> 
                          Telefono
                         </td>
                         <td>
                           <input type="text" name="Telefono" class="input-50" placeholder="Ingresa tu Telefono"> 
                       </tr>
                     </table>
                     <table class="Tabla_Botones">
                       <tr>
                         <td>
                          <input type="Submit" value= "Registrarse" class="btn_Registrarse">
                         </td> 
                       </tr>
                     </table>
            </div>
    </form>
    
    
  </body>
  
  
</html>
